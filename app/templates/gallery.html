{% extends 'base.html' %}

{% block title %}
    Artists' Network
{% endblock title %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>
        {{image_names}}
        <hr>
        {% for pic in pics %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-fluid" src ='/static/images/{{pic}}'>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
